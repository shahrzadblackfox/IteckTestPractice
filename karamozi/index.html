<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/03ba0456cd.js"
      crossorigin="anonymous"
    ></script>
    <title>خانه</title>
  </head>
  <body>
    <div class="containter-fluid">
      <div class="slide1_home">
        <div class="row">
          <div class="col-md-2">
            <a href="index.html">
              <img src="img/logo_home6.png" alt="logo" />
            </a>
          </div>
          <div class="col-md-8">
            <ul class="box_menu">
              <li><a href="#">خانه</a></li>
              <li><a href="#">وبلاگ</a></li>
              <li><a href="#">نمونه کار </a></li>
              <li><a href="#">تماس با ما</a></li>
            </ul>
          </div>

          <div class="col-md-2 text-start">
            <a href="#" class="btn_chat">
              <i class="fa fa-comment-dots"></i> گفتگو با ما
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="up_title_slide1">ای تک سئو</div>
          </div>
          <div class="col-md-12 title_slide1">
            <h2>
              خدمات سئو و دیجیتال مارکتینگ برای
              <span class="startup"> استارت آپ ها </span>
            </h2>
          </div>
          <div class="col-md-12">
            <div class="desc_slide1">
              جوابگوی سوالات پیوسته اهل دنیای موجود طراحی اساسا مورد استفاده
              قرار گیرد.
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <form action="#" method="" class="box-form">
              <div class="box_form_slide1">
                <i class="fa fa-globe"></i>
                <input
                  type="url"
                  name="address_website"
                  placeholder="https://yoursite.com"
                  id=""
                />
              </div>
              <div class="box_form_slide1">
                <i class="fa fa-envelope"></i>
                <input
                  type="email"
                  name="address_email"
                  placeholder="yourname@mail.com"
                  id=""
                />
              </div>
              <div class="box_form_btn">
                <button type="submit">
                  آنالیز کن
                  <i class="fa fa-arrow-left"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
